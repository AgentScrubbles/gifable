name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test

  build:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v2
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ghcr.io/pietvanzoen/gifme:${{ steps.vars.outputs.sha_short }}
      - name: Tag latest
        run: docker tag ghcr.io/pietvanzoen/gifme:${{ steps.vars.outputs.sha_short }} ghcr.io/pietvanzoen/gifme:latest
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}
      - name: Push the Docker image
        run: |
          docker push ghcr.io/pietvanzoen/gifme:${{ steps.vars.outputs.sha_short }}
          docker push ghcr.io/pietvanzoen/gifme:latest
