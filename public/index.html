<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <style>
      #results {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }
      figure {
        display: inline-block;
        margin: 0.5em;
        text-align: center;
      }
      body {
        grid-template-columns: 1fr min(60em, 90%) 1fr;
      }
      .copy-button {
        padding: 0;
        border-radius: 100%;
        width: 2em;
        height: 2em;
      }
    </style>
    <title>Gifme</title>
  </head>
  <body>
    <header>
      <h1>Gifme</h1>
      <nav>
        <a class="current" href="/">Search</a>
        <a href="/add">Add</a>
      </nav>
      <form id="form-search" method="get" action="/" name="search">
        <input id="search-input" name="q" type="search" placeholder="Search" />
      </form>
    </header>

    <main>
      <div id="results"></div>
    </main>

    <script type="module">
      const searchInput = document.getElementById('search-input');
      const params = new URLSearchParams(window.location.search);
      const q = params.get('q');
      if (q) {
        searchInput.value = q;
      }

      document
        .getElementById('form-search')
        .addEventListener('reset', () => (window.location = '/'));

      loadResults(q);
      async function loadResults(search) {
        let params = '';
        if (search) {
          params = new URLSearchParams({ search });
        }
        const resp = await fetch('/api/assets?' + params);
        const assets = await resp.json();
        const resultsEl = document.getElementById('results');

        assets.forEach((asset) => {
          const figure = document.createElement('figure');
          const anchor = document.createElement('a');
          anchor.setAttribute('href', `/view?id=${asset.id}`);
          const img = document.createElement('img');
          img.setAttribute('src', asset.url);
          img.setAttribute('loading', 'lazy');
          anchor.appendChild(img);
          figure.appendChild(anchor);
          const caption = document.createElement('figcaption');
          if (asset.comment) {
            caption.textContent = asset.comment + ' ';
          }
          const button = document.createElement('button');
          button.classList.add('copy-button');
          button.setAttribute('title', 'copy url');
          button.addEventListener('click', (event) => {
            event.preventDefault();
            navigator.clipboard.writeText(asset.url);
          });
          button.textContent = 'ðŸ“‹';
          caption.appendChild(button);
          figure.appendChild(caption);
          results.appendChild(figure);
        });
      }
    </script>
  </body>
</html>
